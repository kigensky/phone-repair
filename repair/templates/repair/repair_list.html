{% extends 'repair/base.html'%}
{% block content %}
{% load static %}


<div class="row pt-3">
  <div class="col-md-8 mx-auto">
    <p><strong> Repair Question </strong> {{ now | date:"D d M Y"}}</p>
  </div>
</div>
<div class="row">
      {% for repair in repairs %}
    <div class="col-md-8 mx-auto"">
      <div class="card border-100 shadow h-100 ">
       
        <div class="card-body">
          <h5 class="card-title"><strong>{{repair.title}}</strong></h5>
          
        <p class='text-muted'>{{ repair.description}}</p>
        </div>
      <div class="card-footer">
      
      <a href="{% url 'repair-delete' repair.id %}"class='btn btn-danger btn-circle btn-sm m-2 shadow'><i class="fas fa-trash-alt"></i></a> 
      <a href="{% url 'repair-update' repair.id %}"class='btn btn-warning btn-circle btn-sm m-2 shadow'><i class="fas fa-edit"></i></a> 
      <a href="#"class='btn btn-primary float-right'>Add Solution</a> 
      </div>
      </div>
    </div>
    {% endfor %}
  </div>
  </div>
</div>

{% endblock %}
