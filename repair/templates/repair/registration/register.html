{% extends '../base.html' %}
{% load bootstrap4 %} 
{% load static %}

{% block content %}
<div class="container my-2">
  <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="text-center">
            <h4>Register</h4>
            <hr>
          </div>
           <form   method="post" enctype="multipart/form-data">
           {%csrf_token%}
        
           {% bootstrap_form form%}
           <input type="submit" class="btn btn-success btn-sm" value="Sign Up">
         </form>

         <div class="border-top mt-1 pt-3">
            <small class="text-muted">
                Already Have an Account? <a href="{% url 'login'%}" class="ml-2">Sign In</a>
            </small>
        </div>
       
      </div>
  
  </div>
</div>
{% endblock %}
